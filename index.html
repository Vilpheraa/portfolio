<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header starts here -->
    <header>
        <nav>
            <a href="#" class="logo-text">Ecommerce - Demo</a>
            <i  id="cart-icon">bag</i>
        </nav>
    </header>

    <!-- Intro-section starts here -->
    <section class="fs">
        <div class="fs-1">
            <div class="fs-1-1">
                <p class="fs-p-1">Welcome To <span class="ecom-dem"> Ecommerce - Demo</span></p>
                <p class="fs-p-2">Home Of Unlimited Shoping.</p>
                <!-- cart -->
                <div class="cart">
                    <h2 class="Cart-title"> Your Cart</h2>
                    <!-- content -->
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="./images/instructor-1x-v3.jpg" class="cart-img"></img>
                            <div class="detail-box">
                                <p class="cart-product-title">BIG BAG</p>
                                <p class="cart-price">$50</p>
                                <input type="number" name="" id="cart-quantity" value="1" class="cart-quantity">

                            </div>
                            <i class="cart-remove">Trash</i>
                        </div>
                        <hr>
                    </div>
                    <!-- total  -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <p class="total-price" id="total-price">$0</p>

                    </div>
                    <!-- buy button -->
                    <button type="button" class="btn-buy"> Buy Now</button>
                    <i id="close-button" onclick=" cart.classList.remove('active');">X</i>
                </div>
            </div>
            <div class="fs-1-2">
                <img src="./images/b8f46419-eca3-44c1-8ba0-ed2ca89f8884.jpg" alt="" class="fs-img">
            </div>
        </div>
    </section>
    <!-- OFFERS STARTS HERE -->
    <section class="sc">
        <div class="sc-1">
            <p class="sc-p-1">Our Products </p>
        </div>
        <div class="sc-2">
            <!-- item container -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG HOODIE</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 2 -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG BAG</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 2 -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG BAG</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 2 -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG BAG</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 3 -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG CAP</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 2 -->
            <div class="item-container">
                <img src="./images/instructor-1x-v3.jpg" alt="" class="item-image">
                <p class="item-name"> BIG POLO</p>
                <div class="p-a">
                    <p class="item-price">$50</p>
                    <div class="add-cart"></div>
                </div>
            </div>
            <!-- item containner 2 -->
            <div class="item-container">

                <p class="item-name"> BIG HAND</p>

                    <div class="add-cart"></div>
                </div>
            </div>
        </div>
    </section>

   <script src="./main.js"></script>
</body>

</html>
